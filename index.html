<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css"></link>
    <title>Weather Forecast</title>
</head>    
<body class="flex-column min-100-vh">
    <header class="hero">
      <h1 class="app-title"></i> Weather Forecast</h1>
    </header>
  
<!--  -->

    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
  
        <div class="card">
          <h3 class="card-header text-uppercase">Search For City</h3>
          <form id="user-form" class="card-body">
            <label class="form-label" for="city-search">City Search</label>
            <input name="username" id="search-value" type="text" autofocus="true" class="form-input" />
            <button type="submit" class="btn-primary">Search</button>
          </form>
        </div>
  
        <div class="card">
          <h3 class="card-header text-uppercase">Recently Searched Cities</h3>
          <div id="search-history" class="card-body">
            <button class="btn"><span class="placeholder col-3 placeholder-lg bg-primary"></span></button>
            <button class="btn"><span class="placeholder col-3 placeholder-lg bg-primary"></span></button>
            <button class="btn"><span class="placeholder col-3 placeholder-lg bg-primary"></span></button>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-8">
        <h2 class="current-weather-header">Current Weather<span id="city-search"></span></h2>
        <div id="curent-weatherResults" class="card-deck"></div>
      </div>
    </main>
  
      <div class="col-12 col-md-8">
        <h2 class="subtitle">5 Day Forecast:<span id="search-resluts"></span></h2>
        <div id="5-dayResults" class="card-body"></div>
      </div>
    </main>
  
    <script src="./assets/script.js"></script>
  </body>
  
  </html>
