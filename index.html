<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css"></link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Weather Forecast</title>
</head> 
<body>
    <header id="header">
        <h1>Weather Forecast</h1>
    </header>
<div class="container-fluid">
    <!-- this will display the search for city with search bar and search button -->
    <div class="row">
        <aside class="col-sm-12 col-md-6 col-lg-3 p-3 border bg-light ">
            <h2 class="mt-1">Search Cities</h2>
            <div class="form-inline form group">
             <input type="text" class="form-control" id="search-city" placeholder="Enter City">
             <button type="submit" id="search-btn" class="btn btn-primary">Search</button>
            </div>
        
         <!-- This section will display recently searched cities -->
        <ul class="search-history"></ul>
    </aside>
    
     <div class="col-sm-12 col-md-6 col-lg-8">
        <!-- This section will display the current weathr for searched city -->
        <div id="current-weather" class="mt-3"></div>
        <!-- this will dispaly the 5 day forecast for searched city -->
        <div id="5day-forecast" class="card-deck"></div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
  </html>
